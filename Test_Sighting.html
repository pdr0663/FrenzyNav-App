<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compass Bearing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input[type="text"] {
            font-size: 24px;
            width: 80%;
            padding: 10px;
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Compass Bearing</h1>
    <p id="instruction">Press the button to capture the bearing.</p>
    <input type="text" id="bearing" readonly placeholder="Bearing will appear here">
    <button id="captureButton">Capture Bearing</button>

    <script>
        let currentBearing = null;

        // Function to update the bearing
        function updateBearing(event) {
            let alpha = event.alpha;
            if (typeof alpha !== "undefined") {
                currentBearing = Math.round(alpha);
            } else {
                currentBearing = null;
            }
        }

        // Function to capture the bearing when the button is pressed
        function captureBearing() {
            if (currentBearing !== null) {
                document.getElementById('bearing').value = currentBearing + "Â°";
            } else {
                document.getElementById('bearing').value = "No compass data available";
            }
        }

        // Request permission for motion and orientation sensors
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
            DeviceOrientationEvent.requestPermission()
            .then(response => {
                if (response === 'granted') {
                    window.addEventListener('deviceorientation', updateBearing);
                    document.getElementById('instruction').innerText = "Press the button to capture the bearing.";
                } else {
                    document.getElementById('bearing').value = "Permission denied";
                }
            })
            .catch(console.error);
        } else {
            // For devices that don't require explicit permission
            window.addEventListener('deviceorientation', updateBearing);
            document.getElementById('instruction').innerText = "Press the button to capture the bearing.";
        }

        // Event listener for the capture button
        document.getElementById('captureButton').addEventListener('click', captureBearing);
    </script>
</body>
</html>
