<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compass Bearing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input[type="text"] {
            font-size: 24px;
            width: 80%;
            padding: 10px;
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Compass Bearing</h1>
    <p id="instruction">Press the button to request permission and capture the bearing.<br>Rev B</p>
    <input type="text" id="bearing" readonly placeholder="Bearing will appear here">
    <button id="permissionButton">Request Permission & Capture Bearing</button>
    <button id="captureButton" style="display: none;">Capture Bearing</button>

    <script>
        let currentBearing = null;
        let true_bearing = null;
        let magnetic_bearing = null;

        // Function to update the bearing
        function updateBearing(event) {
            let alpha = event.alpha;
            true_bearing = math.round(event.alpha);
            magnetic_bearing = math.round(event.webkitCompassHeading);
            /*            
            // Adjust for different screen orientations
            if (window.orientation === 0) {  // Portrait
                alpha -= 90;
            } else if (window.orientation === -90) {  // Landscape right
                alpha -= 180;
            } else if (window.orientation === -90) {  // Landscape left
                // alpha += 0;
            } else if (window.orientation === 180) {  // Portrait upside-down
                // Chrome doesn't seem to allow this orientation
                // alpha += 180;
            }

            // Invert the alpha to correct the direction
            alpha = 360 - alpha;

            // Add declination for Sydney to yield true bearing
            alpha += 13
            
            // Normalize the alpha value to be between 0 and 360
            if (alpha < 0) {
                alpha += 360;
            } else if (alpha >= 360) {
                alpha -= 360;
            }
            */
            currentBearing = Math.round(alpha);
        }

        // Function to capture the bearing when the button is pressed
        function captureBearing() {
            if (currentBearing !== null) {
                // document.getElementById('bearing').value = currentBearing + "Â°";
                console.log(true_bearing);
                console.log(magnetic_bearing);
                console.log();
                document.getElementById('bearing').value = "M" + magnetic_bearing + "  T" + true_bearing;
            } else {
                document.getElementById('bearing').value = "No compass data available";
            }
        }

        // Function to request permission and start listening to device orientation
        function requestPermission() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                .then(response => {
                    if (response === 'granted') {
                        window.addEventListener('deviceorientation', updateBearing);
                        document.getElementById('instruction').innerText = "Press 'Capture Bearing' to capture the bearing.";
                        document.getElementById('captureButton').style.display = 'inline-block';
                        document.getElementById('permissionButton').style.display = 'none';
                    } else {
                        document.getElementById('bearing').value = "Permission denied";
                    }
                })
                .catch(console.error);
            } else {
                // For devices that don't require explicit permission
                window.addEventListener('deviceorientation', updateBearing);
                document.getElementById('instruction').innerText = "Press 'Capture Bearing' to capture the bearing.";
                document.getElementById('captureButton').style.display = 'inline-block';
                document.getElementById('permissionButton').style.display = 'none';
            }
        }

        // Event listener for the permission request button
        document.getElementById('permissionButton').addEventListener('click', requestPermission);

        // Event listener for the capture button
        document.getElementById('captureButton').addEventListener('click', captureBearing);
    </script>
</body>
</html>
